
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCard | Secured Time-Bound Virtual Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            overflow-x: hidden;
        }

        /* Custom Gradients */
        .vcard-accent {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
        }

        /* Impact & Glass Break Animations */
        @keyframes glass-shatter {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.8) translate(var(--tx), var(--ty)) rotate(var(--tr)); opacity: 0; }
        }

        @keyframes card-crash {
            0% { transform: translateZ(1200px) scale(0) rotateX(30deg) rotateY(-15deg); opacity: 0; filter: blur(20px); }
            40% { transform: translateZ(300px) scale(1.15) rotateX(15deg); opacity: 1; filter: blur(0); }
            60% { transform: translateZ(0) scale(1) rotateX(0); }
            100% { transform: translateZ(0) scale(1) rotateX(0); }
        }

        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-3px, -1px); }
            20%, 40%, 60%, 80% { transform: translate(3px, 1px); }
        }

        @keyframes content-fade-up {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        /* Revolving Orbit Animation */
        @keyframes revolve {
            0% { transform: rotate(0deg) translateX(220px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(220px) rotate(-360deg); }
        }

        .revolve-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            pointer-events: none;
            z-index: 5;
        }

        .revolving-icon {
            position: absolute;
            top: -24px;
            left: -24px;
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.02);
            animation: revolve 12s linear infinite;
            transition: opacity 1s ease-in-out;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .glass-shard {
            position: absolute;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 40;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: glass-shatter 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.5s;
        }

        .animate-crash {
            animation: card-crash 1.4s cubic-bezier(0.17, 0.89, 0.32, 1.27) forwards;
        }

        .animate-shake {
            animation: screen-shake 0.5s ease-in-out;
            animation-delay: 0.5s;
        }

        .animate-content-delayed {
            opacity: 0;
            animation: content-fade-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1.2s;
        }

        .perspective-2000 {
            perspective: 2000px;
        }

        .pulse-soft {
            animation: pulseSoft 4s infinite ease-in-out;
            animation-delay: 1.8s;
        }

        @keyframes pulseSoft {
            0%, 100% { transform: scale(1) translateY(0); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
            50% { transform: scale(1.02) translateY(-15px); filter: drop-shadow(0 25px 30px rgba(0,0,0,0.1)); }
        }

        /* Refund Animation */
        @keyframes refund-flow {
          0% { transform: translateX(-100%); opacity: 0; }
          20% { opacity: 1; }
          80% { opacity: 1; }
          100% { transform: translateX(100%); opacity: 0; }
        }

        .animate-refund-flow {
          animation: refund-flow 2s infinite ease-in-out;
        }
    </style>
